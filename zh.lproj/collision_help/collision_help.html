    body{
        text-align: justify;

    <body>
    <p>
    书签、标识或文件夹已在多个设备上同时编辑或删除。在同步时，发生了不同信息的冲突。
    </p>
    <p>
        有不同的选项可以解决冲突：
    </p>
   
    <li><b>"本地删除项目"</b> = 本地项目将被删除</li>
    <li><b>"不要在本地删除项目"</b> = 本地项目不会被删除</li>
    <li><b>"添加项目"</b> = 本地项目将添加到同步项目中</li>
    <li><b>"移动到本地项目"</b> = 云项目将添加到本地项目</li>
    <li><b>"使用本地项目"</b> = 云项目将被丢弃并替换为本地项目</li>
    <li><b>"使用远程项目"</b> = 本地项目将被丢弃并替换为云项目</li>
    
    </body>
</html>
